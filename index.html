<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #map-canvas {
    height: 100%;
    margin: 0;
    padding: 0
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcdYCQyG7XOj2XenyCWUMtPQTt8BT0q40Y&callback=initialize" async defer></script>
<script src="data/location.js"></script>
<script>
function initialize() {
    // 畫地圖
    var centerOfTaiwan = new google.maps.LatLng(23.97565, 120.973882);
    var myCenter = new google.maps.LatLng(
        myLocation.center[0],
        myLocation.center[1]
    );
    var mapOptions = {
        zoom: 6,
        center: myCenter
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var infowindow = new google.maps.InfoWindow();

    for (var i in myLocation) {
        var albumSet = myLocation[i];
        for (var j in albumSet) {
            var albumElement = albumSet[j];
            if (albumElement.location) {
                // 有地理資訊
                var lat = albumElement.location[0];
                var lon = albumElement.location[1];

                var thumbJquery = $('<img>')
                    .attr('src', albumElement.thumb);
                var linkJquery = $('<a>')
                    .attr('target', '_blank')
                    .attr('href', albumElement.link)
                    .append(thumbJquery);
                var elementTitle = albumElement.title;
                var contentJquery = $('<div>')
                    .attr('id', 'bodyContent')
                    .text(elementTitle)
                    .append(linkJquery);
                var contentHtml = contentJquery[0];

                // 畫單點
                var myLatlng = new google.maps.LatLng(lat, lon);
                var marker = new google.maps.Marker({
                    map: map,
                    position: myLatlng,
                    title: elementTitle,
                    content: contentHtml
                });

                // handle infowindow
                google.maps.event.addListener(marker, 'click', (function(marker, j) {
                    return function() {
                        infowindow.setContent(marker.content);
                        infowindow.open(map, marker);
                    }
                })(marker, j));
            }
        }
    }

}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
